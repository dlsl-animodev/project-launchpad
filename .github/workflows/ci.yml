name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Verify Node.js and npm
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test (if script present)
        run: |
          if npm pkg get scripts.test | grep -qv '{}'; then
            npm test
          else
            echo "No test script found - skipping"
          fi

      - name: Lint
        run: npm run lint --if-present

      - name: Prepare artifact for preview
        run: |
          mkdir -p preview-artifact
          cp -r .next preview-artifact/.next || true
          cp -r public preview-artifact/public || true
          cp package.json preview-artifact/
          cp package-lock.json preview-artifact/ || true
          test -f next.config.mjs && cp next.config.mjs preview-artifact/ || true
          test -f next.config.ts && cp next.config.ts preview-artifact/ || true

      - name: Archive and upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-launchpad-build
          path: preview-artifact
