name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable Corepack and prepare pnpm
        run: |
          # Use Corepack (bundled with Node 16+/Node 20) to provide pnpm reliably
          corepack enable
          corepack prepare pnpm@8 --activate

      - name: Verify pnpm is available
        run: |
          node -v
          npm -v
          pnpm -v

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Test (if script present)
        run: |
          # Run tests only if a test script exists in package.json
          if grep -q '"test"' package.json; then
            pnpm run test
          else
            echo "No test script found in package.json - skipping tests"
          fi

      - name: Lint
        run: pnpm run lint

      - name: Prepare artifact for preview
        run: |
          # Package the minimal files required to preview the Next.js build locally.
          mkdir -p preview-artifact
          cp -r .next preview-artifact/.next || true
          cp -r public preview-artifact/public || true
          cp package.json preview-artifact/
          cp pnpm-lock.yaml preview-artifact/ || true
          # Include next.config and environment files if present
          test -f next.config.mjs && cp next.config.mjs preview-artifact/ || true
          test -f next.config.ts && cp next.config.ts preview-artifact/ || true

      - name: Archive and upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-launchpad-build
          path: preview-artifact
